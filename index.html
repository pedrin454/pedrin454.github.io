<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web.Talento_Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            text-align: center;
        }

        header {
            background: #004aad;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
        }

        .section {
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .calculator, .tic-tac-toe {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .calculator input, .calculator button {
            padding: 0.5rem;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .tic-tac-toe-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 0 auto;
        }

        .tic-tac-toe-grid button {
            width: 100px;
            height: 100px;
            font-size: 2rem;
            font-weight: bold;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            background: #004aad;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web.Talento_Tech</h1>
    </header>
    <main>
        <section class="section">
            <h2>Calculadora</h2>
            <div class="calculator">
                <input type="number" id="num1" placeholder="Número 1">
                <input type="number" id="num2" placeholder="Número 2">
                <select id="operation">
                    <option value="add">Somar</option>
                    <option value="subtract">Subtrair</option>
                    <option value="multiply">Multiplicar</option>
                    <option value="divide">Dividir</option>
                </select>
                <button onclick="calculate()">Calcular</button>
                <p id="result">Resultado: </p>
            </div>
        </section>

        <section class="section">
            <h2>Jogo da Velha</h2>
            <div class="tic-tac-toe">
                <div class="tic-tac-toe-grid" id="grid">
                    <button onclick="makeMove(0)"></button>
                    <button onclick="makeMove(1)"></button>
                    <button onclick="makeMove(2)"></button>
                    <button onclick="makeMove(3)"></button>
                    <button onclick="makeMove(4)"></button>
                    <button onclick="makeMove(5)"></button>
                    <button onclick="makeMove(6)"></button>
                    <button onclick="makeMove(7)"></button>
                    <button onclick="makeMove(8)"></button>
                </div>
                <p id="winner">Vencedor: </p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Web.Talento_Tech</p>
    </footer>

    <script>
        // Calculadora
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor, insira números válidos.');
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Operação inválida';
            }

            document.getElementById('result').textContent = Resultado: ${result};
        }

        // Jogo da Velha
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameOver = false;

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            return board.includes('') ? null : 'Empate';
        }

        function makeMove(index) {
            if (gameOver || board[index]) return;

            board[index] = currentPlayer;
            document.getElementById('grid').children[index].textContent = currentPlayer;

            const winner = checkWinner();
            if (winner) {
                document.getElementById('winner').textContent = winner === 'Empate' ? 'Empate!' : Vencedor: ${winner};
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    </script>
</body>
</html>
